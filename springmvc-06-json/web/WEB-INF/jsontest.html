<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        //编写一个javascript对象 ES6
        var user={
            name:"无垢",
            age:3,
            sex:"男"
        };
        //将js对象转换为json对象
        var json=JSON.stringify(user);
        console.log(json);
        //将json对象转换为JavaScript对象
        var obj=JSON.parse(json);
        console.log(obj);
    </script>
</head>
<body>

</body>
</html>
